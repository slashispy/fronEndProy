  <div class="container">
  <form [formGroup]="loginForm" (ngSubmit)="login()" class="px-4 py-3">
    <div class="form-group">
      <label for="usuario">Usuario</label>
      <input formControlName="usuario" type="text" class="form-control" id="user" placeholder="usuario">
    </div>
    <div class="form-group">
      <label for="pass">Contraseña</label>
      <input formControlName="password" type="password" class="form-control" id="pass" placeholder="Contraseña">
    </div>
    <button type="submit" class="btn btn-primary">Ingresar</button>
  </form>
</div>
