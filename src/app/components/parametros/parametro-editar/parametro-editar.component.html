<div class="container">
  <h2>Editar Parametro</h2>
  <form [formGroup]="parametroForm" (ngSubmit)="editarParametro()" class="px-4 py-3">
    <div class="form-group">
      <label for="clave">Clave</label>
      <input formControlName="clave" type="text" class="form-control" id="clave" placeholder="Clave">
    </div>
    <div class="form-group">
      <label for="valor">Valor</label>
      <input formControlName="valor" type="text" class="form-control" id="valor" placeholder="Valor">
    </div>
    <button type="submit" class="btn btn-primary">Editar</button>
    <a [routerLink]="['/parametros']" class="btn btn-link">Cancelar</a>
  </form>
</div>
