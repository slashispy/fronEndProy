<table class="table">
  <tr>
      <td>
          <h3>Ajustes de Inventario Cancelados</h3>
      </td>
  </tr>
</table>
<table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="row-border hover">
    <thead>
        <tr>
            <th>Id</th>
            <th>Fecha</th>
            <th>Importe</th>
            <th>Descuento</th>
            <th>Tipo de Ajuste</th>
            <th>Estado</th>
            <th>Acci√≥n</th>
        </tr>
    </thead>
    <tbody *ngIf="ajustes?.length != 0">
        <tr *ngFor="let ajuste of ajustes">
            <td>{{ajuste.id}}</td>
            <td>{{ajuste.fecha}}</td>
            <td>{{ajuste.importe}}</td>
            <td>{{ajuste.descuento}}</td>
            <td>{{ajuste.tipoAjuste.descripcion}}</td>
            <td *ngIf="ajuste.estado === 'A'">Aprobado</td>
            <td *ngIf="ajuste.estado === 'C'">Cancelado</td>
            <td>
                <a class="btn btn-default" (click)="editAjuste(ajuste.id)">Ver</a>
            </td>
        </tr>
    </tbody>
    <tbody *ngIf="ajustes?.length == 0">
      <tr>
        <td colspan="8" class="no-data-available">No hay Ajustes Cancelados</td>
      </tr>
    <tbody>
</table>
