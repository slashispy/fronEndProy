<div class="container">
  <h2>Editar Cliente</h2>
  <form [formGroup]="clienteForm" (ngSubmit)="editarCliente()" class="px-4 py-3">
    <div class="form-group">
      <label for="ruc">Ruc</label>
      <input formControlName="ruc" type="text" class="form-control" id="ruc" placeholder="RUC">
    </div>
    <div class="form-group">
      <label for="razonSocial">Razón Social</label>
      <input formControlName="razonSocial" type="text" class="form-control" id="razonSocial" placeholder="Razón Social">
    </div>
    <button type="submit" class="btn btn-primary">Editar</button>
    <a [routerLink]="['/clientes']" class="btn btn-link">Cancelar</a>
  </form>
</div>
