<div class="container">
  <h2>Nueva Compra</h2>
  <form [formGroup]="productoForm" (ngSubmit)="nuevoProducto()" class="px-4 py-3">
    <div class="form-group">
      <label for="codigo">C贸digo</label>
      <input formControlName="codigo" type="text" class="form-control" id="codigo" placeholder="C贸digo">
    </div>
    <div class="form-group">
      <label for="descripcion">Descripci贸n</label>
      <input formControlName="descripcion" type="text" class="form-control" id="descripcion" placeholder="Descripci贸n">
    </div>
    <div class="form-group">
      <label for="estado">Estado</label>
      <div class="form-check">
        <input class="form-check-input" type="radio" formControlName="estado" name="estado" id="estado1" value="A" checked>
        <label class="form-check-label" for="estado1">
          Activo
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" formControlName="estado" name="estado" id="estado2" value="I">
        <label class="form-check-label" for="estado2">
          Inactivo
        </label>
      </div>
    </div>
    <div class="form-group">
      <label for="controlarStock">Controlar Stock</label>
      <div class="form-check">
        <input class="form-check-input" type="radio" formControlName="controlarStock" name="controlarStock" id="control1" value="S" checked>
        <label class="form-check-label" for="control1">
          Si
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" formControlName="controlarStock" name="controlarStock" id="control2" value="N">
        <label class="form-check-label" for="control2">
          No
        </label>
      </div>
    </div>
    <div class="form-group">
      <label for="precioUnitario">Precio Unitario</label>
      <input formControlName="precioUnitario" type="number" class="form-control" id="precioUnitario" placeholder="Precio Unitario">
    </div>
    <div class="form-group">
      <label for="cantidadMinima">Cantidad Minima</label>
      <input formControlName="cantidadMinima" type="number" class="form-control" id="cantidadMinima" placeholder="Cantidad Minima">
    </div>
    <div class="form-group">
      <label for="gtotal">Grand Total</label>
      <input formControlName="gtotal" type="number" class="form-control" id="gtotal" placeholder="Grand Total">
    </div>
    <!-- order items table-->
    <table class="table table-borderless">
      <thead class="thead-light">
        <th>Producto</th>
        <th>Cantidad</th>
        <th>Precio Unitario</th>
        <th>Descuento</th>
        <th>Importe</th>
        <th>
          <a class="btn btn-sm btn-success text-white" (click)="AddOrEditOrderItem(null)"><i class="fa fa-plus"></i> Agregar Item</a>
        </th>
      </thead>
      <tbody>
        <tr *ngIf="comprasService.compraItems.length==0" [class.text-danger]="!isValid && comprasService.compraItems.length==0">
          <td class="font-italic text-center" colspan="5">
            No hay productos en la lista.
          </td>
        </tr>
  
        <tr *ngFor="let item of comprasService.compraItems;let i=index;">
          <td>{{item.producto}}</td>
          <td>{{item.cantidad}}</td>
          <td>{{item.precioUnitario}}</td>
          <td>{{item.descuento}}</td>
          <td>{{item.importe}}</td>
          <td>
            <a class="btn btn-sm btn-info text-white" (click)="AddOrEditOrderItem(i)"><i class="fa fa-pencil"></i></a>
            <a class="btn btn-sm btn-danger text-white ml-1" (click)="onDeleteOrderItem(i)"><i class="fa fa-trash"></i></a>
          </td>
        </tr>
      </tbody>
    </table>
    <button type="submit" class="btn btn-primary">Crear</button>
    <a [routerLink]="['/compras']" class="btn btn-link">Cancelar</a>
  </form>
</div>
