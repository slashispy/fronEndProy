  <form [formGroup]="loginForm" (ngSubmit)="login()" class="px-4 py-3">
    <div class="form-group">
      <label for="usuario">Usuario</label>
      <input formControlName="usuario" type="text" class="form-control" id="user" placeholder="usuario" [ngClass]="{ 'is-invalid': submitted && f.usuario.errors }">
      <div *ngIf="submitted && f.usuario.errors" class="invalid-feedback">
        <div *ngIf="f.usuario.errors.required">Usuario es requerido</div>
      </div>
    </div>
    <div class="form-group">
      <label for="pass">Contraseña</label>
      <input formControlName="password" type="password" class="form-control" id="pass" placeholder="Contraseña" [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
      <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
        <div *ngIf="f.password.errors.required">Contraseña es requerido</div>
    </div>
    </div>
    <button [disabled]="loading" class="btn btn-primary">Ingresar</button>
