<table class="table">
    <tr>
        <td>
            <h3>Stock</h3>
        </td>
        <td><button class="btn btn-primary" (click)="informe()"><i class="fa fa-file-pdf-o"></i>&nbsp;Informe</button></td>
        <td><button class="btn btn-primary" (click)="exportAsXLSX()"><i class="fa fa-file-excel-o"></i>&nbsp;Informe XLSX</button></td>
    </tr>
  </table>
  <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="row-border hover">
      <thead>
          <tr>
              <th>Producto</th>
              <th>Existencias</th>
              <th>Importe en Ventas</th>
              <th>Importe en Compras</th>
              <th>Precio Venta</th>
          </tr>
      </thead>
      <tbody *ngIf="stock?.length != 0">
          <tr *ngFor="let producto of stock">
              <td>{{producto.descProducto}}</td>
              <td>{{producto.existencias}}</td>
              <td>{{producto.importeEntrada}}</td>
              <td>{{producto.importeGastado}}</td>
              <td>{{producto.precioVenta}}</td>
          </tr>
      </tbody>
      <tbody *ngIf="stock?.length == 0">
        <tr>
          <td colspan="8" class="no-data-available">No data!</td>
        </tr>
      <tbody>
  </table>
