<div class="container">
  <h2>Editar Proveedor</h2>
  <form [formGroup]="proveedorForm" (ngSubmit)="editarProveedor()" class="px-4 py-3">
    <div class="form-group">
      <label for="razonSocial">Razón Social</label>
      <input formControlName="razonSocial" type="text" class="form-control" id="razonSocial" placeholder="Razón Social" [ngClass]="{ 'is-invalid': submitted && f.razonSocial.errors }">
      <div *ngIf="submitted && f.razonSocial.errors" class="invalid-feedback">
        <div *ngIf="f.razonSocial.errors.required">Razon Social es requerido</div>
      </div>
    </div>
    <div class="form-group">
      <label for="ruc">Ruc</label>
      <input formControlName="ruc" type="text" class="form-control" id="ruc" placeholder="Ruc" [ngClass]="{ 'is-invalid': submitted && f.ruc.errors }">
      <div *ngIf="submitted && f.ruc.errors" class="invalid-feedback">
        <div *ngIf="f.ruc.errors.required">Ruc es requerido</div>
      </div>
    </div>
    <div class="form-group">
      <label for="estado">Estado</label>
      <div class="form-check">
        <input class="form-check-input" type="radio" formControlName="estado" name="estado" id="estado1" value="A" checked>
        <label class="form-check-label" for="estado1">
          Activo
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" formControlName="estado" name="estado" id="estado2" value="I">
        <label class="form-check-label" for="estado2">
          Inactivo
        </label>
      </div>
    </div>
    <div class="form-group">
      <label for="direccion">Dirección</label>
      <input formControlName="direccion" type="text" class="form-control" id="direccion" placeholder="Dirección" [ngClass]="{ 'is-invalid': submitted && f.direccion.errors }">
      <div *ngIf="submitted && f.direccion.errors" class="invalid-feedback">
        <div *ngIf="f.direccion.errors.required">Dirección es requerido</div>
      </div>
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input formControlName="email" type="email" class="form-control" id="email" placeholder="E-mail" [ngClass]="{ 'is-invalid': submitted && f.email.errors }">
      <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
        <div *ngIf="f.email.errors.required">Email es requerido</div>
      </div>
    </div>
    <div class="form-group">
      <label for="telefono">Telefono</label>
      <input formControlName="telefono" type="tel" class="form-control" id="telefono" placeholder="Telefono" [ngClass]="{ 'is-invalid': submitted && f.telefono.errors }">
      <div *ngIf="submitted && f.telefono.errors" class="invalid-feedback">
        <div *ngIf="f.telefono.errors.required">Telefono es requerido</div>
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Editar</button>
    <a [routerLink]="['/proveedores']" class="btn btn-link">Cancelar</a>
  </form>
</div>
